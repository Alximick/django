{% extends 'main.html' %}
{% load staticfiles %}
{% block article %}
<div class="blog-post">
    <h2 class="blog-post-title"> {{article.article_title}}</h2>
    <p class="blog-post-meta">{{article.article_date}} by <a href="#">{{article.article_author.username}}</a></p>
    <P> {% autoescape off%}{{article.article_text}}{%endautoescape%}</P>
</div><!-- /.blog-post -->

{% endblock %}
